<!DOCTYPE html>
<html>
<head>
  <title>lawcats - Login</title>
  <link type="text/css" rel="stylesheet" href="/static/css/main.css"/>

  <!-- Bootstrap css files -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/vendor/Bootflat/bootflat/css/bootflat.css">

  <!-- Social icons -->
  <link rel="stylesheet" href="/static/vendor/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta charset="UTF-8"/>
</head>
<body>
  <div class="container" style="margin-top: 10vh">
    {% if message %} <!-- Messages area -->
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="alert alert-{{ message_type }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ message }}
          </div>
        </div>
      </div>
    {% endif %}

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{% trans %}Login{% endtrans %}</h3>
          </div>
          <div class="panel-body">
            <a class="btn btn-social btn-google" href="{{ url }}">
              <i class="fa fa-google"></i> Sign in with Google
            </a>

            <h2> {% trans %}or with lawcats user{% endtrans %}</h2>

            <hr />

            <form class="form-horizontal" method="POST" action="/login">
              <div class="form-group"> <!-- username -->
                <label
                  class="control-label col-sm-2"
                  for="username-input">
                  {% trans %}E-mail{% endtrans %}
                </label>

                <div class="col-sm-10">
                  <input
                    type="text"
                    id="username-input"
                    name="username"
                    class="form-control" />
                </div>
              </div>

              <div class="form-group"> <!-- password -->
                <label
                  class="control-label col-sm-2"
                  for="password-input">
                  {% trans %}Password{% endtrans %}
                </label>

                <div class="col-sm-10">
                  <input
                    type="password"
                    id="password-input"
                    name="password"
                    class="form-control" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <input type="submit" class="btn btn-primary" value="{% trans %}Login{% endtrans %}" />
                  <a href="/forgot">{% trans %}Don't remember password?{% endtrans %}</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
