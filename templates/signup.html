<html><head>
    <title>lawcats - {% trans %}Register{% endtrans %}</title>
<!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

 </head><body>

{% if message %}<div class="alert alert-{{ message_type }}" role="alert"><strong>NB!</strong> {{ message }}</div>{% endif %}


<div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{% trans %}Register a new user{% endtrans %}</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/signup" method="post">

<div class="input-group" style="width: 300px;">
  <span class="input-group-addon" id="basic-addon1">{% trans %}Username{% endtrans %}</span>
  <input type="text" name="username" class="form-control" placeholder="">
</div>

<br/>

<div class="input-group" style="width: 300px;">
  <span class="input-group-addon" id="basic-addon1">{% trans %}E-mail{% endtrans %}</span>
  <input type="text" type="email"  name="email" class="form-control" placeholder="">
</div>

<br/>

<div class="input-group" style="width: 300px;">
  <span class="input-group-addon" id="basic-addon1">{% trans %}Password{% endtrans %}</span>
  <input type="password" name="password" class="form-control" placeholder="">
</div>

<br/>

<div class="input-group" style="width: 300px;">
  <span class="input-group-addon" id="basic-addon1">{% trans %}First Name{% endtrans %}</span>
  <input type="text" name="firstname" class="form-control" placeholder="">
</div>

<br/>

<div class="input-group" style="width: 300px;">
  <span class="input-group-addon" id="basic-addon1">{% trans %}Last Name{% endtrans %}</span>
  <input type="text" name="lastname" class="form-control" placeholder="">
</div>

  <div class="input-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" name="agreed_to_terms">{%trans %}I have read and agree to the <a href="https://docs.google.com/document/d/1UxuB6EgzQf0G7tiUY_pzlha3e9_okw-fz4KKmXohOrc/edit?usp=sharing" target="_blank">terms of use</a>{% endtrans %}  <!-- this could also be a modal -->
      </label>
    </div>
  </div>

<br/>

<input type="submit" class="btn btn-success" value="{% trans %}Register{% endtrans %}" />
</form>

     
                    </div>
                </div>
            </div>
        </div>


</body></html>
