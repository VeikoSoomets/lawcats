application: directed-cove-374
runtime: python27
version: 1
threadsafe: true
api_version: 1

env_variables:
    LAWCATS_DATABASE_URI: >-
#      mysql+mysqldb://lawcats:kalajala123@/lawcats?unix_socket=/cloudsql/directed-cove-374:europe-west1:lawcats
      mysql+mysqldb://lawcats:kalajala123@127.0.0.1:3306/lawcats

beta_settings:
    cloud_sql_instances: directed-cove-374:europe-west1:lawcats

handlers:
- url: /static
  static_dir: static

- url: /bower_components
  static_dir: bower_components

- url: /admin/.*
  script: admin.application
  login: admin
  secure: always

- url: /app/.*
  script: admin.application
#  login: required
  secure: always

- url: /_ah/login.*
  script: admin.application

- url: /sys/.*
  script: admin.application
  login: admin

- url: /signup
  script: main.application
  secure: always

- url: /login
  script: main.application
  secure: always

- url: /forgot
  script: main.application
  secure: always

- url: .*
  script: main.application
  secure: always

- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin

builtins:
- deferred: on
- appstats: off

libraries:
- name: jinja2
  version: "latest"

- name: MySQLdb
  version: "latest"

- name: webapp2
  version: "latest"

- name: webob
  version: "1.2.3"

#inbound_services:
#- warmup

error_handlers:
- error_code: over_quota
  file: over_quota.html